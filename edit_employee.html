<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee Permissions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/permission.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <!-- Logo and Home icon -->
            <a class="navbar-brand" href="#">
                <i class="fas fa-home"></i>
            </a>
            
            <h1>PERMISSION PAGE</h1>
            
            <!-- Navbar Menu Items -->
                <ul class="navbar-nav ms-auto"> <!-- ms-auto pushes the logout button to the right -->
                    
                    <!-- Log out icon -->
                    <li class="nav-item">
                        <a class="nav-link logout-btn" href="#" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i> 
                        </a>
                    </li>
                </ul>
            
        </div>
    </nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header  text-white text-center">
                    Edit Permissions
                </div>
                <div class="card-body">
                    <h5 id="employeeName"></h5>
                    <form>
                        <!-- Passcode Input -->
                        <div class="mb-3">
                            <label for="passcode" class="form-label">Passcode</label>
                            <input type="password" class="form-control" id="passcode">
                        </div>

                        <!-- Permissions -->
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="cancelInvoice">
                            <label class="form-check-label" for="cancelInvoice">Cancellation of Invoice - with reason</label>
                        </div>

                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="cancelOrder">
                            <label class="form-check-label" for="cancelOrder">Cancellation of Order - with reason</label>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="viewZReport">
                            <label class="form-check-label" for="viewZReport">Can see and print Z-Report</label>
                        </div>

                        <button type="button" class="btn btn-success w-100" onclick="saveEmployeeSettings()">Save Changes</button>
                        <button type="button" class="btn btn-secondary w-100 mt-2" onclick="goBack()">Back to List</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="/js/permission.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
