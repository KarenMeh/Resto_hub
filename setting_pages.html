<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printer & System Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/settings.css">
   
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <!-- Logo and Home icon -->
            <a class="navbar-brand" href="#">
                <i class="fas fa-home"></i>
            </a>
            
            <h1>SETTINGS</h1>
            
            <!-- Navbar Menu Items -->
                <ul class="navbar-nav ms-auto"> <!-- ms-auto pushes the logout button to the right -->
                    
                    <!-- Log out icon -->
                    <li class="nav-item">
                        <a class="nav-link logout-btn" href="#" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i> 
                        </a>
                    </li>
                </ul>
            
        </div>
    </nav>

<div class="container mt-4">
    <div class="row">
        <!-- Printer Management -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header  text-white text-center">
                    Manage Printers üñ®Ô∏è
                </div>
                <div class="card-body">
                    <!-- Printer Form -->
                    <form id="printerForm">
                        <div class="mb-3">
                            <label for="printerName" class="form-label">Printer Name</label>
                            <input type="text" class="form-control" id="printerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="printerIP" class="form-label">Printer IP Address</label>
                            <input type="text" class="form-control" id="printerIP" required>
                        </div>
                        <button type="button" class="btn btn-success btn-custom" onclick="addOrUpdatePrinter()">Save Printer</button>
                        <input type="hidden" id="editIndex">
                    </form>

                    <!-- Printer List -->
                    <ul class="list-group mt-3" id="printerList"></ul>
                </div>
            </div>
        </div>

        <!-- System Settings -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-white text-center">
                    System Settings ‚öôÔ∏è
                </div>
                <div class="card-body">
                    <form id="settingsForm">
                        <div class="mb-3">
                            <label for="systemName" class="form-label">System Name</label>
                            <input type="text" class="form-control" id="systemName" value="POS System">
                        </div>
                        <div class="mb-3">
                            <label for="version" class="form-label">Version</label>
                            <input type="text" class="form-control" id="version" value="1.0.0">
                        </div>
                        
                        <button type="button" class="btn btn-success btn-custom" onclick="saveSettings()">Save Settings</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/js/settings.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
