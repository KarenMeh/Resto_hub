<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/product.css">
   
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
          <!-- Logo and Home icon -->
          <a class="navbar-brand" href="#">
              <i class="fas fa-home"></i>
          </a>
          
          <h1>Product</h1>
          
          <!-- Navbar Menu Items -->
              <ul class="navbar-nav ms-auto"> <!-- ms-auto pushes the logout button to the right -->
                  
                  <!-- Log out icon -->
                  <li class="nav-item">
                      <a class="nav-link logout-btn" href="#" id="logoutBtn">
                          <i class="fas fa-sign-out-alt"></i> 
                      </a>
                  </li>
              </ul>
          
      </div>
  </nav>

    <div class="main-content">
        <div class="container my-5">
            <!-- Search Bar -->

            <div class="d-flex justify-content-end gap-2 mb-3 align-items-center">
              <!-- Category Filter with Sort Icon -->
              <div class="position-relative">
                  <select id="categoryFilter" class="form-control w-auto pe-4" onchange="filterByCategory()">
                      <option value="all">All Categories</option>
                      <option value="Appetizer">Appetizer</option>
                      <option value="Main Course">Main Course</option>
                      <option value="Dessert">Dessert</option>
                  </select>
                  <i class="fas fa-sort position-absolute end-0 top-50 translate-middle-y me-2 text-muted"></i>
              </div>
          
              <!-- Search Input with Search Icon -->
              <div class="position-relative">
                  <input type="text" id="search" class="form-control w-auto pe-4" placeholder="Search for products..." onkeyup="searchTable()">
                  <i class="fas fa-search position-absolute end-0 top-50 translate-middle-y me-2 text-muted"></i>
              </div>
          </div>
          
          
    
            <!-- Table -->
            <div class="container mt-4">
                <!-- Add Product Button -->            
                <div class="table-responsive">
                    <table class="table " id="productTable">
                        <thead>
                            <tr>
                                <th scope="col" onclick="sortTable(1)">Dish</th>
                                <th scope="col" onclick="sortTable(2)">Description</th>
                                <th scope="col" onclick="sortTable(3)">Price</th>
                                <th scope="col">Printers</th>
                            </tr>
                        </thead>
                        <tbody class="table-body" id="productTableBody">
                            <!-- Existing products go here -->
                            <tr>
                                <td>Adobong Tiil</td>
                                <td>A delicious appetizer with a combination of flavors.</td>
                                <td>600</td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <button class="btn btn-primary btn-sm">PRINTER 1</button>
                                        <button class="btn btn-danger btn-sm">PRINTER 2</button>
                                    </div>
                                </td>
                            </tr>
                            <!-- More products can be listed here -->
                        </tbody>
                    </table>
                </div>
            </div>
            
           
        </div>
    </div>
    


    <!-- Bootstrap JS and Popper.js (for navbar toggle) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="/js/product.js"></script>
</body>
</html>
